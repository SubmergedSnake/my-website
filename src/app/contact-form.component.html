

<div class="text-center">
	<button type="button" class="btn btn-default" (click)="smModal.show()">... contact
		me!</button>


	<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1"
		role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close"
						(click)="smModal.hide()">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Contact</h4>
				</div>
				<div class="modal-body">

					<div class="container">
						<h1>Hero Form</h1>
						<form>
							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" id="name" required>
							</div>
							<div class="form-group">
								<label for="alterEgo">Alter Ego</label> <input type="text"
									class="form-control" id="alterEgo">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>



</div>
