

<div class="text-center">
	<button type="button" class="btn btn-default" (click)="smModal.show()">Contact
		</button>


	<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1"
		role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close"
						(click)="smModal.hide()">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong class="text-uppercase text-warning">Since ghPages hosts only static content<small>this form serves no purpose</small></strong>
					<h4 class="modal-title">Contact</h4>
				</div>
				<div class="modal-body">

					<div class="container">
					
					
						
						<!-- (ngSubmit)="onSubmit(f.value)  #f="ngForm"-->
						
						<form ngNoForm action="fhandler.php" method="POST">
							<div class="form-group">
								<label for="name" tooltip="Who are you?">Name</label> <input type="text"
									class="form-control" id="name" required
									[(ngModel)]="model.name" name="name">
									
							</div>
							<div class="form-group">
								<label for="email" tooltip="What's your email?(not required)">Email</label> <input type="text"
									class="form-control" id="Email"
									[(ngModel)]="model.email" name="email">
									
							</div>
							<div class="form-group">
								<label for="message" tooltip="What's up?">Message</label>
									
									<textarea class="form-control" rows="3" id="message"
									[(ngModel)]="model.message" name="message"></textarea>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>



</div>
